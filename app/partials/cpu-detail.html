<canvas id="canvas-cpu" width="160px" height="160px"></canvas>
<dl>
    <dt>Model</dt>
    <dd>{{cpu.model}}</dd>
    <dt>Speed</dt>
    <dd>{{cpu.speed}}Mhz</dd>
    <dt>User</dt>
    <dd>{{cpu.times.user / 1000}}s</dd>
    <dt>Sys</dt>
    <dd>{{cpu.times.sys/1000}}s</dd>
    <dt>Idle</dt>
    <dd>{{cpu.times.idle/1000}}s</dd>
</dl>
